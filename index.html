<!DOCTYPE html>

        <title>Python Comic</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="jquery-2.1.4.min.js"></script>
        <script src="qs-tools.js"></script>
        <script src="background.js"></script>
        <script src="comic.js"></script>
    </head>
    <body>
    <main class="comic">
        <header class="title">
            <h1 id="title">Python Comic</h1>
            <h2>by</h2>
            <h2 id="author">Anonymous Author</h2>
        </header>

        <article class="strip">
            <div class="frame">
                <section id="pane1" class="">
                    <header id="header1" class="textual"></header>
                    <img id="bg1" src="" />
                    <pre id="code1"><code class="textual"></code></pre>
                    <div class="bubble-top">
                        <p class="textual"></p>
                    </div>
                    <div class="bubble-top right">
                        <p class="textual"></p>
                    </div>
                    <div class="bubble-bottom">
                        <p class="textual"></p>
                    </div>
                    <div class="bubble-bottom right">
                        <p class="textual"></p>
                    </div>
                </section>
                <form>
                    <p><label for="form-heading">Heading:</label>
                    <input id="form-heading" type="checkbox"/></p>
                    <p><label for="form-background">Background:</label>
                    <select id="form-background">
                        <option value="none">None</option>
                        <option value="custom">Custom</option>
                        <option value="code">Example Code (edit in the pane)</option>
                        {{#backgrounds}}
                        <option value="{{.}}">{{.}}</option>
                        {{/backgrounds}}
                    </select></p>
                    <p><input id="form-image-url" type="text" class="custom-image"/></p>
                    <p><label for="form-snakes">Snakes:</label>
                    <select id="form-snakes">
                        <option value="none">None</option>
                        <option value="both">Both</option>
                        <option value="yellow">Yellow</option>
                        <option value="blue">Blue</option>
                    </select></p>
                    <p><label for="form-tl">Speech bubbles:</label><br/>
                    <input type="checkbox" value="lt" id="form-lt">Top Left</input>
                    <input type="checkbox" value="rt" id="form-rt">Top Right</input><br/>
                    <input type="checkbox" value="lb" id="form-lb">Bottom Left</input>
                    <input type="checkbox" value="rb" id="form-rb">Bottom Right</input></p>
                    <button type="reset" id="reset-button">Reset</button></p>
                </form>
